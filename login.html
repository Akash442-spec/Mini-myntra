<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Login - Mini Myntra</title>
  <style>
    body { font-family: Arial; background: linear-gradient(135deg, #ff6600, #ff944d); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 300px; text-align: center; }
    h2 { color: #ff6600; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
    button { background: #ff6600; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background: #e65c00; }
    .error { color: red; margin-top: 10px; }
    a { color: #ff6600; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
    <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
